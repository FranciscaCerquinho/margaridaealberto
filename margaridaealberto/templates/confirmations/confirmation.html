{% extends 'layout.html' %}

{% block content %}
<script src="{{ url_for('static', filename='js/confirmations.js')}}" defer></script>
<link href="{{ url_for('static', filename='style/confirmation.css')}}" rel="stylesheet">
<div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <img   src="{{url_for('static',filename='images/alberto_margarida_flores.jpeg')}}"  alt="Image" class="img-fluid">
      </div>
      <div class="col-lg-6 col-md-12">
        <form method="post">
            <div id="form_confirmation">
                <div class ="info_form_confirmation">
                    <div class="form-group" style="width: 100%;">
                        <div class="col-lg-12 col-md-12" >
                            <label for="name"><b>Nome(s)</b></label>
                            <input type="text" name="name" placeholder="Nome" style="width: 100%;">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="name"><b>Restrição alimentar?</b></label>
                        <div class='py'>
                            <label class="yes_or_no">
                                <input type="radio" class="option-input radio" name="has_food_restriction" value="True" onclick="showFoodRestrictionsInput()"/>
                                Sim
                            </label>
                            <label class="yes_or_no">
                                <input type="radio" class="option-input radio" name="has_food_restriction" value="False" checked onclick="hideFoodRestrictionsInput()"/>
                                Não
                            </label>
                        </div>
                    </div>
                    <div class=" form-group" id="food_restriction" style="display: none;width: 100%;">
                        <label for="name"><b>Qual?</b></label>
                        <input type="text" name="food_restriction" placeholder="Restrições alimentares" style="width: 100%;">
                    </div> 
                    <div class="form-group">
                        <label for="name"><b>Vegetariano?</b></label>
                        <label class="yes_or_no">
                            <input type="radio" class="option-input radio" name="is_vegetarian" value="True"/>
                            Sim
                        </label>
                        <label class="yes_or_no">
                            <input type="radio" class="option-input radio" name="is_vegetarian" value="False" checked/>
                            Não
                        </label>
                    </div> 
                    <div class="form-group"  style="width: 100%;">
                        <label for="name"><b>Deixa-nos uma mensagem</b></label>
                        <textarea class="form-control" id="message" placeholder="Mensagem" name="comment"  rows="4"></textarea>

                    </div>    
                </div>
                <button class ="accept" id="contribute">Confirmar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
