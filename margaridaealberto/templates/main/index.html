{% extends 'layout.html' %}

{% block content %}
<script src="{{ url_for('static', filename='js/index.js')}}" defer></script>
    <div class="indexContainer">
        <div class="indexContent index_background loading_animation">
            <div class="text_wed_align">
                <div class="loading_animation" id="website_title"> <b>{{information['title']}} </b></div>
                <div class="loading_animation extra_info">22/7, 15:00</div>
                {% set url = url_for('confirmations.confirmation') %}
                <button class="rsvp_button" data-url="{{url}}" onclick="redirectTo(this)"> RSVP </button>
            </div>
        </div>
        <div class="text_wed_info_background">
            <div class="text_wed_info side_by_side">
                <div class="image_align_left">
                    <div class="text_wed_info_img slidingAppearingDivsLeft church_image_container">
                        <img src="{{url_for('static',filename='images/church.png')}}" alt="">
                    </div>
                </div>
                <div class="info_align_right">
                    <div class="text_wed_info_block index_block_text">
                        <p id="indicacoes" class="slidingAppearingDivsLeft"><b>Mosteiro de <br> Leça do Balio</b></p>
                        <button class="show_map slidingAppearingDivsLeft" onclick="revealMap(this,'map_church')"> Mostrar mapa</button>
                        <iframe id="map_church" class="slidingAppearingDivsLeft" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001.540631013538!2d-8.625984488406328!3d41.2099875712033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd246664efc78db1%3A0x426f5c8652b07f66!2sMosteiro%20de%20Le%C3%A7a%20do%20Balio!5e0!3m2!1spt-PT!2spt!4v1682494930476!5m2!1spt-PT!2spt" width="90%" height="100%" style="border:0;display: none;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <div class="index_car_container slidingAppearingDivsRight" id="car_container">
                <img id="car" src="{{url_for('static',filename='images/car.png')}}" alt="">
            </div>
            <div class="appearingDivs">
                <div class="text_wed_info">
                    <div class="info_align_left">
                        <div class="text_wed_info_block index_block_text">
                            <p id="indicacoes" class="slidingAppearingDivsLeft"> Casa das Tílias, <br> Maia </p>
                            <button class="show_map slidingAppearingDivsRight" onclick="revealMap(this,'map_ribeiro')"> Mostrar mapa</button>
                            <iframe id="map_ribeiro" class="slidingAppearingDivsRight" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48038.74132188578!2d-8.642254088480037!3d41.19078699622358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2466f4e864e729%3A0xa4548edb9e4d2bd9!2sCasa%20das%20T%C3%ADlias!5e0!3m2!1spt-PT!2spt!4v1682494912392!5m2!1spt-PT!2spt" width="90%" height="100%" style="border:0;display: none;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                          
                        </div>
                    </div>
                    <div class="image_align_right">
                        <div class="text_wed_info_img full_width_image sliddingDivs">
                            <img src="{{url_for('static',filename='images/house.png')}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
